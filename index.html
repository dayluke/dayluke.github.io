                        <p>Mobile App</p>
                    </div>
                    <a class="project__item">
                        <button class="view-project" onclick="fadeScreenOut('golf-pads.html')">View Project</button>
                    </a>
                </div>
            </div>
        </section>

            <h1 class="section__title--contact">Let's talk!</h1>
            <h3 class="section__subtitle--contact">I'd love to chat with you.</h3>
